<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text = "#{login.title}">Manager Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="card">
        <h2 th:text = "#{login.title}">System Manager Login</h2>
        <form th:action="@{/System_manager/dashboard}" method="get">
            <div class="form-group">
                <label for="username" th:text = "#{login.username}">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" th:text = "#{login.password}">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" th:text = "#{login.button}">Login</button>
        </form>
    </div>

</body>
</html>
