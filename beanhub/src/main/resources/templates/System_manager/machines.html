<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="dashboard-container">
        <nav class="sidebar">
            <h3>Management</h3>
            <a th:href="@{/System_manager/dashboard}">Dashboard</a>
            <a th:href="@{/System_manager/machines}" style="background-color: #f0f2f5;">Machines Management</a>
            <a th:href="@{/System_manager/attendants}">Attendants Management</a>
            <a th:href="@{/System_manager/login}" style="color: #dc3545; margin-top: 20px;">Logout</a>
        </nav>

        <main class="content">
            <div class="card">
                <h3>Add new Distributor</h3>
                <form th:action="@{/System_manager/machines}" method="get">
                    <div class="form-group">
                        <label for="new-id">Distributor ID</label>
                        <input type="text" id="new-id" placeholder="Online">
                    </div>
                    <div class="form-group">
                        <label for="new-pos">Position</label>
                        <input type="text" id="new-pos" placeholder="Edificio 6, Piano 3">
                    </div>
                    <button type="submit">Add machine</button>
                </form>
            </div>

            <div class="card">
                <h3>Distributor Status and Management</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Position</th>
                            <th>Status</th>
                            <th>Faults</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>A001</td>
                            <td>Edificio 6</td>
                            <td style="color: green;">Active</td>
                            <td>Nessuno</td>
                            <td>
                                <button class="toggle">Turn-off</button>
                                <button class="remove">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td>A002</td>
                            <td>Edificio 7</td>
                            <td style="color: #ffc107;">Maintenance</td>
                            <td>E-05</td>
                            <td>
                                <button class="toggle">Active</button>
                                <button class="remove">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td>A003</td>
                            <td>Library</td>
                            <td style="color: red;">Offline</td>
                            <td>P-00</td>
                            <td>
                                <button class="toggle">Active</button>
                                <button class="remove">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
