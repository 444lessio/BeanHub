<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text = "#{manager.machines.title}">Machines Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <script th:src="@{/js/main.js}"></script>

    <div class="language-switcher">
    
    <th:block th:with="currentLang=${#locale.language}">
        
        <button onclick="toggleLangDropdown()" class="dropdown-toggle">
            
            <img src="https://flagcdn.com/16x12/it.png" alt="IT Flag" th:if="${currentLang == 'it'}">
            <img src="https://flagcdn.com/16x12/gb.png" alt="GB Flag" th:unless="${currentLang == 'it'}">
            
            <span th:if="${currentLang == 'it'}" th:text="#{lang.it}">IT</span>
            <span th:unless="${currentLang == 'it'}" th:text="#{lang.en}">EN</span>

            <span style="font-size: 0.8em; margin-left: 5px;">â–¼</span>
        </button>
        
        <div id="lang-dropdown" class="dropdown-content">
            <a th:href="@{?lang=en}">
                <img src="https://flagcdn.com/16x12/gb.png" alt="GB Flag">
                <span th:text="#{lang.en}">EN</span>
            </a>
            <a th:href="@{?lang=it}">
                <img src="https://flagcdn.com/16x12/it.png" alt="IT Flag">
                <span th:text="#{lang.it}">IT</span>
            </a>
        </div>
        
    </th:block>
</div>

    <div class="dashboard-container">
        <nav class="sidebar">
            <h3 th:text = "#{manager.menu.header}">Management</h3>
            <a th:href="@{/System_manager/dashboard}" th:text = "#{manager.menu.dashboard}">Dashboard</a>
            <a th:href="@{/System_manager/machines}" style="background-color: #f0f2f5;" th:text = "#{manager.menu.machines}">Machines Management</a>
            <a th:href="@{/System_manager/attendants}" th:text = "#{manager.menu.attendants}">Attendants Management</a>
            <a th:href="@{/System_manager/login}" style="color: #dc3545; margin-top: 20px;" th:text = "#{manager.menu.logout}">Logout</a>
        </nav>

        <main class="content">
            <div class="card">
                <h3 th:text = "#{manager.machines.add_header}">Add new Distributor</h3>
                <form th:action="@{/System_manager/machines}" method="get">
                    <div class="form-group">
                        <label for="new-id" th:text = "#{manager.machines.add_id_label}">Distributor ID</label>
                        <input type="text" id="new-id" th:placeholder="#{manager.machines.add_id_label}">
                    </div>
                    <div class="form-group">
                        <label for="new-pos" th:text = "#{manager.machines.add_pos_label}">Position</label>
                        <input type="text" id="new-pos" th:placeholder="#{manager.machines.add_pos_placeholder}">
                    </div>
                    <button type="submit" th:text = "#{manager.machines.add_button}">Add machine</button>
                </form>
            </div>

            <div class="card">
                <h3 th:text = "#{manager.table.id}">Distributor Status and Management</h3>
                <table>
                    <thead>
                        <tr>
                            <th th:text="#{manager.table.id}">ID</th>
                            <th th:text="#{manager.table.position}">Position</th>
                            <th th:text="#{manager.table.status}">Status</th>
                            <th th:text="#{manager.table.faults}">Faults</th>
                            <th th:text="#{manager.table.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>A001</td>
                            <td>Edificio 6</td>
                            <td style="color: green;" th:text = "#{manager.status.active}">Active</td>
                            <td th:text = "#{manager.faults.none}">None</td>
                            <td>
                                <button class="toggle" th:text = "#{manager.action.turnoff}">Turn-off</button>
                                <button class="remove" th:text = "#{manager.action.remove}">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td>A002</td>
                            <td>Edificio 7</td>
                            <td style="color: #ffc107;" th:text = "#{manager.status.maintenance}">Maintenance</td>
                            <td>E-05</td>
                            <td>
                                <button class="toggle" th:text = "#{manager.action.activate}">Active</button>
                                <button class="remove" th:text = "#{manager.action.remove}">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td>A003</td>
                            <td>Library</td>
                            <td style="color: red;" th:text = "#{manager.status.offline}">Offline</td>
                            <td>P-00</td>
                            <td>
                                <button class="toggle" th:text = "#{manager.action.activate}">Active</button>
                                <button class="remove" th:text = "#{manager.action.remove}">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
