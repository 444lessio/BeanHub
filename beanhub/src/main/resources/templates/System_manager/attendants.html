<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text = "#{manager.attendant.title}">Attendants Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div style="text-align: right; padding: 10px; position: absolute; top: 10px; right: 20px; z-index: 100;">
        <a th:href="@{?lang=it}" style="text-decoration: none; font-weight: bold;" th:text="#{lang.it}">ðŸ‡®ðŸ‡¹ IT</a>
        <span style="color: #333;">|</span>
        <a th:href="@{?lang=en}" style="text-decoration: none; font-weight: bold;" th:text="#{lang.en}">ðŸ‡¬ðŸ‡§ EN</a>
    </div>

    <div class="dashboard-container">
        <nav class="sidebar">
            <h3 th:text = "#{manager.menu.header}">Gestione</h3>
            <a th:href="@{/System_manager/dashboard}" th:text = "#{manager.menu.dashboard}">Dashboard</a>
            <a th:href="@{/System_manager/machines}" th:text = "#{manager.menu.machines}">Machines Management</a>
            <a th:href="@{/System_manager/attendants}" style="background-color: #f0f2f5;" th:text = "#{manager.menu.attendants}">Attendants Management</a>
            <a th:href="@{/System_manager/login}" style="color: #dc3545; margin-top: 20px;" th:text = "#{manager.menu.logout}">Logout</a>
        </nav>

        <main class="content">
            <div class="card">
                <h3 th:text = "#{manager.attendants.add_header}">Add New Attendant</h3>
                <form th:action="@{/System_manager/attendants}" method="get">
                    <div class="form-group">
                        <label for="name" th:text = "#{manager.attendants.add_name}">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email" th:text = "#{manager.attendants.add_email}">Email</label>
                        <input type="email" id="email">
                    </div>
                    <button type="submit" th:text = "#{manager.attendants.add_button}">Add Attendant</button>
                </form>
            </div>

            <div class="card">
                <h3 th:text="#{manager.attendants.list_header}">Maintenance Attendants List</h3>
                <table>
                    <thead>
                        <tr>
                            <th th:text="#{manager.attendants.table_id}">Attendant ID</th>
                            <th th:text="#{manager.attendants.table_name}">Name</th>
                            <th th:text="#{manager.attendants.table_email}">Email</th>
                            <th th:text="#{manager.table.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>A-001</td>
                            <td>Lorenzo Patti</td>
                            <td>LollinoPane_e_Vino@coffee.com</td>
                            <td><button class="remove" th:text="#{manager.action.remove}">Remove</button></td>
                        </tr>
                        <tr>
                            <td>A-002</td>
                            <td>Antonino Randazzo</td>
                            <td>AntoninoRandazzo@coffee.com</td>
                            <td><button class="remove" th:text="#{manager.action.remove}">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
