<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{manager.attendant.title}">Attendants Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="language-switcher">
        <th:block th:with="currentLang=${#locale.language}">
            <button onclick="toggleLangDropdown()" class="dropdown-toggle">
                <img src="https://flagcdn.com/16x12/it.png" alt="IT Flag" th:if="${currentLang == 'it'}">
                <img src="https://flagcdn.com/16x12/gb.png" alt="GB Flag" th:unless="${currentLang == 'it'}">
                <span th:if="${currentLang == 'it'}" th:text="#{lang.it}">IT</span>
                <span th:unless="${currentLang == 'it'}" th:text="#{lang.en}">EN</span>
                <span style="font-size: 0.8em; margin-left: 5px;">â–¼</span>
            </button>
            <div id="lang-dropdown" class="dropdown-content">
                <a th:href="@{?lang=en}">
                    <img src="https://flagcdn.com/16x12/gb.png" alt="GB Flag">
                    <span th:text="#{lang.en}">EN</span>
                </a>
                <a th:href="@{?lang=it}">
                    <img src="https://flagcdn.com/16x12/it.png" alt="IT Flag">
                    <span th:text="#{lang.it}">IT</span>
                </a>
            </div>
        </th:block>
    </div>

    <div class="dashboard-container">
        <nav class="sidebar">
            <h3 th:text="#{manager.menu.header}">Gestione</h3>
            <a th:href="@{/System_manager/dashboard}" th:text="#{manager.menu.dashboard}">Dashboard</a>
            <a th:href="@{/System_manager/machines}" th:text="#{manager.menu.machines}">Machines Management</a>
            <a th:href="@{/System_manager/attendants}" style="background-color: #f0f2f5;" th:text="#{manager.menu.attendants}">Attendants Management</a>
            <a th:href="@{/System_manager/login}" style="color: #dc3545; margin-top: 20px;" th:text="#{manager.menu.logout}">Logout</a>
        </nav>

        <main class="content">
            <div class="card">
                <h3 th:text="#{manager.attendants.add_header}">Add New Attendant</h3>
                <form id="add-attendant-form">
                    <div class="form-group">
                        <label for="new-name" th:text="#{manager.attendants.add_name}">Name</label>
                        <input type="text" id="new-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="new-email" th:text="#{manager.attendants.add_email}">Email</label>
                        <input type="email" id="new-email" name="email" required>
                    </div>
                    <button type="button" id="btn-add-attendant" th:text="#{manager.attendants.add_button}">Add Attendant</button>
                </form>
            </div>

            <div class="card">
                <h3 th:text="#{manager.attendants.list_header}">Maintenance Attendants List</h3>
                <table>
                    <thead>
                        <tr>
                            <th th:text="#{manager.attendants.table_id}">Attendant ID</th>
                            <th th:text="#{manager.attendants.table_name}">Name</th>
                            <th th:text="#{manager.attendants.table_email}">Email</th>
                            <th th:text="#{manager.table.actions}">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="attendants-body">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script th:src="@{/js/main.js}"></script>
    
    <script th:src="@{/js/manager_attendants.js}"></script>

</body>
</html>
