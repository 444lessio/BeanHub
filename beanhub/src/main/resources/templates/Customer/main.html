<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Area</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div style="width: 100%; max-width: 600px;">
        
        <div class="card">
            <h3>Hi! Alessio Alduina</h3>
            <p style="font-size: 1.2rem; margin-top: 5px;">Credit: € 5.00</p>
            <a th:href="@{/}" style="color: #dc3545; text-decoration: none; margin-top: 10px; display: inline-block;">Logout</a>
        </div>

        <div class="card">
            <h4>Connect you with a distributor</h4>
            <div class="form-group">
                <label for="dist-id">ID distributor</label>
                <input type="text" id="dist-id" placeholder="Es. D-123">
            </div>
            <button>Connect</button>
            <button style="background-color: #6c757d; margin-top: 10px;">Get out</button>
        </div>

        <div class="card">
            <h4>Recharge your credit</h4>
            <div class="form-group">
                <label for="amount"> Amount (€)</label>
                <input type="number" id="amount" min="1" step="0.50" placeholder="10.00">
            </div>
            <button>Pay and Recharge</button>
        </div>

    </div>

</body>
</html>
