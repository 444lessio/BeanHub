<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text = "#{customer.login.title}">Customer Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>


    <div style="text-align: right; padding: 10px; position: absolute; top: 10px; right: 20px; z-index: 100;">
        <a th:href="@{?lang=it}" style="text-decoration: none; font-weight: bold;" th:text="#{lang.it}">ðŸ‡®ðŸ‡¹ IT</a>
        <span style="color: #333;">|</span>
        <a th:href="@{?lang=en}" style="text-decoration: none; font-weight: bold;" th:text="#{lang.en}">ðŸ‡¬ðŸ‡§ EN</a>
    </div>

    <div class = "card">
        <h2 th:text = "#{customer.login.header}">Customer Login</h2>
        <form th:action = "@{/customer/main}" method = 'get'>
            <div class = "form-group">
                <label for = "email" th:text = "#{customer.login.email}">Email:</label>
                    <input type = "email" id = "email" name = "email" required>
            </div>
            <div class = "form-group">
                <label for = "password" th:text = "#{customer.login.password}">Password:</label>
                    <input type = "password" id = "password" name = "password" required>
            </div> 
            <button type = "submit"th:text = "#{customer.login.button}">Log In</button>
        </form>
        <p style = "text-align: center; margin-top: 15px;" th:inline = "text">
            [[#{customer.login.signup_prompt}]]
            <a th:href ="@{/customer/signup}" th:text = "#{customer.login.signup_action}">Signup</a>
        </p>
    </div>
</body>
