<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text = "#{attendant.login.title}">Attendant Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div style="text-align: right; padding: 10px; position: absolute; top: 10px; right: 20px; z-index: 100;">
        <a th:href="@{?lang=it}" style="text-decoration: none; font-weight: bold;" th:text="#{lang.it}">ğŸ‡®ğŸ‡¹ IT</a>
        <span style="color: #333;">|</span>
        <a th:href="@{?lang=en}" style="text-decoration: none; font-weight: bold;" th:text="#{lang.en}">ğŸ‡¬ğŸ‡§ EN</a>
    </div>

    <div class="card">
        <h2 th:text = "#{attendant.login.header}">Maintenance Attendant Login</h2>
        <form th:action="@{/attendant/main}" method="get">
            <div class="form-group">
                <label for="attendant-id" th:text = "#{attendant.login.id}">Attendant ID</label>
                <input type="text" id="attendant-id" name="attendant-id" required>
            </div>
            <div class="form-group">
                <label for="password" th:text = "#{attendant.login.password}">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" th:text = "#{attendant.login.button}">Login</button>
        </form>
    </div>

</body>
</html>
